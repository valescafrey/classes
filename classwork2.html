<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            color: black;
        }
    </style>
   
</head>
  <main> 
        <h3  style="text-align: center;">
            Submit the form below to get in touch.
            <br>
            Your solicitation will be replied soon.
            </h3>
     <form id="contact-form" action="index.html" methodo="post">
         <fieldset>
            <legend><b>Client form</b></legend>
            <br>
            <label for="name">
             <span>Name:</span>
             <input id="name" type="text" required/>
             <p id="name-error" style="color: red"></p>
         </label>
         <label for="phone">
             <span>Number:</span>
            <input 
            id="phone"
            pattern="[0-9]" 
            title="Only accept numbers."
            type="number" 
            required/>
            </label>
         <label for="email">
         <span>E-mail:</span>
            <input id="email" type="email" required/>
         </label>
         <label for="company">
            <span>Company:</span>
            <input id="company" type="text" required/>
         </label>
         <label for="country">
            <span>Country:</span>
            <select id:"country";>
            <optgroup label="South America">
                <option value="br">Brazil</option>
                <option value="ar">Argentina</option>
                <option value="ur">Uruguay</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="ie">Ireland</option>
                <option value="pt">Portugal</option>
            </optgroup>
            </select>
         </label>
         <label for="description">
         <span>Description:</span>
         <textarea id="description"></textarea>
         </label>
         <button type="submit"><b>SUBMIT</b></button>
        </fieldset>
        </form>
        </div>
    </main>
